<div *ngIf="isLoading"
     style="display: flex; justify-content: center; align-items: center; background: white;">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</div>
<div class="country-table-container" [hidden]="isLoading">
  <div class="country-add-button">
    <button mat-mini-fab color="primary" aria-label="Add Country" (click)="openDialog('Add',{})">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">matRowDefColumns
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Capital Column -->
      <ng-container matColumnDef="capital">matRowDefColumns
        <th mat-header-cell *matHeaderCellDef> Capital </th>
        <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
      </ng-container>

      <!-- Population Column -->
      <ng-container matColumnDef="population">matRowDefColumns
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let element"> {{element.population}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a mat-flat-button (click)="openDialog('Update',element)">Edit</a> |
          <a mat-flat-button (click)="openDialog('Delete',element)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
