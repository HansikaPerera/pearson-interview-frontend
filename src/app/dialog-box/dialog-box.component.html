<h1 mat-dialog-title><strong>{{action}} Country</strong></h1>
<div mat-dialog-content *ngIf="action != 'Delete'; else elseTemplate">
  <mat-form-field *ngIf="action == 'Add'">
    <mat-label>Name</mat-label>
    <label>
      <input type="text" matInput [(ngModel)]="local_data.name">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Capital</mat-label>
    <label>
      <input type="text" matInput [(ngModel)]="local_data.capital">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Population</mat-label>
    <label>
      <input type="number" matInput [(ngModel)]="local_data.population">
    </label>
  </mat-form-field>
</div>
<div mat-dialog-content>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
